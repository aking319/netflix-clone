
<!DOCTYPE html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="index.css">
			<link rel="icon" href="icon.webp">

			<title>Netflix - Home</title>

			<script src="https://kit.fontawesome.com/a6035c8f58.js" crossorigin="anonymous"></script>
		</head>
		<body>
			<div class="new-bar">
				<span class="new">NEW!</span>
				<span class="new-desc">Plans now start at <b>$6.99</b>.</span>
				<a href="#" class="lm-btn">Learn More ></a>
			</div>

			<div class="hero">
				<div class="navbar">
					<a href="#" class="logo"><img src="netflix.png" width="100"></a>
					<div class="navbar-right">
						<select>
							<option value="english"><i class="fa-solid fa-globe"></i> Enlgish</option>
							<option value="Spanish"><i class="fa-solid fa-globe"></i> Espanol</option>
						</select>

						<a href="#" class="signin-btn">Sign In</a>

					</div>
				</div>

					<div class="text">
						<h1>Unlimited movies, TV<br>shows and more.</h1>
						<br>
						<p>Watch anywhere. Cancel anytime.</p>
						<br><br>
						<p>Ready to watch? Enter your email to create or restart your membership.</p>
						<br>
						<input type="email" class="email-input" placeholder="Email Adress">
						<button class="started-btn">Get Started ></button>
					</div>
				</div>
			</body>
		</html>
